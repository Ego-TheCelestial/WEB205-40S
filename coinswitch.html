    <style>
        .navbar {
            display: flex;
            justify-content: space-between;
        }

        .menu-box {
            display: flex;
            gap: 50px;
        }

        .menu-box > button {
            background-color: rgb(17, 239, 17);
            color: white;
            border-radius: 10%;
            width: 120px;
            margin-right: 100px;
            height: 40px;
        }

        .menu-box > div {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .body-container {
            padding: 40px;
        }

        .body-container > div:nth-child(2) {
            font-size: 40px;
        }

        .body-container > div:nth-child(2) > h1:nth-child(2) {
            color: blue;
        }

        .body-container > div:nth-child(3) {
            font-size: 30px;
            color: rgb(79, 77, 77);
            font-weight: bold;
        }
        .body-container > div:nth-child(4) > button {
            background-color: black;
            color: white;
            border-radius: 5%;
            width: 120px;
            height: 40px;
        }
    </style>
</head>
